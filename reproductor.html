<!DOCTYPE html>
<html lang="es">
<head>
<meta name="robots" content="noindex" />
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/console-ban@4.1.0/dist/console-ban.min.js"></script>
<style type="text/css">
    /* Apariencia General */
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f4f4f4; /* Color de fondo gris claro */
    }
    #player {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    /* Estilos para el botón de reproducción */
    #playButton {
        display: none; /* Por defecto oculto */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: #fff; /* Color de texto blanco */
        background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        border: none;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        cursor: pointer;
    }
    #playButton:hover {
        background-color: rgba(0, 0, 0, 0.7); /* Color de fondo más oscuro al pasar el cursor */
    }
</style>
<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var getURL = getParameterByName('get');
    var getIMG = getParameterByName('img');
    var getKEY = getParameterByName('key');
    var getKEY2 = getParameterByName('key2');
</script>
</head>
<body>
<div id="player" tabindex="0"></div> <!-- Añadir tabindex para que el reproductor pueda recibir el enfoque con el mando -->
<!-- Botón de reproducción -->
<button id="playButton" onclick="playPause">&#9658;</button>

<script>
var playerInstance = jwplayer("player");
playerInstance.setup({
    playlist: [{
        "title": "Rustico TV | Star+",
        "description": "Mirar Star+ de manera gratuita",
        "image": getIMG,
        "sources": [{
            "default": true, // Establecer como verdadero para seleccionar esta calidad por defecto
            "type": "dash",
            "file": getURL,
            "drm": {
                "clearkey": {"keyId": getKEY, "key": getKEY2}
            },
            "label": "720p" // Etiqueta para identificar la calidad 720p (6926 kbps)
        }]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: false, // Desactivar la reproducción automática
    cast: {},
    controls: false, // Desactivar los controles del reproductor
    displayPlaybackLabel: false // Ocultar el tiempo de reproducción
});

// Evento para mostrar el botón de reproducción cuando el reproductor esté en pausa
playerInstance.on('pause', function() {
    document.getElementById('playButton').style.display = 'block';
});

// Evento para ocultar el botón de reproducción cuando se reanuda la reproducción
playerInstance.on('play', function() {
    document.getElementById('playButton').style.display = 'none';
});

// Función para reproducir o pausar el reproductor cuando se hace clic en el botón
function playPause() {
    if (playerInstance.getState() === 'playing') {
        playerInstance.pause();
    } else {
        playerInstance.play();
    }
}
</script>
</body>
</html>
