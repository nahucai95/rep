<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de iframe con PHP</title>
</head>
<body>
    <?php
    // Obtener la URL del parámetro 'url'
    $url = isset($_GET['url']) ? $_GET['url'] : ''; // Si no se proporciona la URL, se establece como una cadena vacía
    // Dimensiones del iframe
    $width = "600px";
    $height = "400px";
    ?>
    <iframe src="<?php echo $url; ?>" width="<?php echo $width; ?>" height="<?php echo $height; ?>" frameborder="0" allowfullscreen></iframe>
</body>
</html>
