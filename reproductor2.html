<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener parámetro URL</title>
</head>
<body>
    <!-- Script para obtener el parámetro URL -->
    <script>
        // Obtener la URL del iframe
        var iframeSrc = document.getElementById('miIframe').getAttribute('src');
        
        // Función para obtener el valor de un parámetro de la URL
        function getParametroValor(url, parametro) {
            var urlParams = new URLSearchParams(url);
            return urlParams.get(parametro);
        }
        
        // Obtener el valor del parámetro 'url'
        var valorURL = getParametroValor(iframeSrc, 'url');
        console.log('El valor del parámetro "url" es:', valorURL);
    </script>

   <!-- Tu iframe -->
    <iframe id="miIframe" class="embed-responsive-item" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen src="valorURL" scrolling="no" frameBorder="0" allowfullscreen></iframe>

</body>
</html>
