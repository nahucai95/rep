<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="miIframe" frameborder="0"></iframe>

    <script>
        // Función para obtener el valor del parámetro de la URL
        function getParametroURL(nombre) {
            nombre = nombre.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + nombre + "(=([^&#]*)|&|#|$)"),
                resultados = regex.exec(window.location.href);
            if (!resultados) return null;
            if (!resultados[2]) return '';
            return decodeURIComponent(resultados[2].replace(/\+/g, " "));
        }

        // Obtener el valor del parámetro "url" de la URL
        var urlParametro = getParametroURL('url');

        // Establecer la fuente del iframe con la URL obtenida
        if (urlParametro) {
            var iframe = document.getElementById('miIframe');
            iframe.src = urlParametro;
        }
    </script>
</body>
</html>
